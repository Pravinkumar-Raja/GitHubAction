on:
  workflow_dispatch

jobs:
  GITHUB_ENV_Var-Demo:
    runs-on: ubuntu-latest
 
    steps:
      - name: set the value to GITHUB_ENV file
        id: step_one
        run: |
          echo "action-state=Yellow" >> $GITHUB_ENV

      - name: Print the value from GITHUB_ENV file
        id: step_two
        run: 
          echo "The value of action-state is ${{ env.action-state }}"